<script src="jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
 $("tr").on({
 mouseenter:function(){
  $(this).css("background-color","black");
  $(this).css("color","white");
},
 mouseleave:function(){
 	$(this).css("background-color","maroon");
 },
 click:function(){
 	$(this).css("background-color","yellow");
 	$(this).css("color","black");
 }
});
});

});
</script>
